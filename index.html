<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./list.css" id="css-import" />
    <title>Marmeto PLP</title>
  </head>

  <body>
    <h1 class="head">PLP</h1>

    <section class="input">
      <div class="container">
        <input
          type="text"
          id="myInput"
          placeholder="Type something to search ..."
        />
        <div class="layout-btn">
          <img
            src="./assets/list.png"
            width="32px"
            onclick="toggleLayout1()"
            class="menu"
          />
          <img
            src="./assets/grid.png"
            width="26px"
            onclick="toggleLayout2()"
            height="26px"
          />
        </div>
      </div>
    </section>

    <main id="product-main"></main>

    <script src="./script.js"></script>
  </body>
</html>
